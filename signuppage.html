<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bahala Ka</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');
    
    body {
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }
    
    .animated-bg::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255,255,255,0.05) 0%, transparent 50%);
      animation: drift 25s ease-in-out infinite;
    }
    
    .animated-bg::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(30deg, rgba(255,255,255,0.03) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.03) 87.5%, rgba(255,255,255,0.03)),
        linear-gradient(150deg, rgba(255,255,255,0.03) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.03) 87.5%, rgba(255,255,255,0.03));
      background-size: 80px 140px;
      background-position: 0 0, 0 0, 40px 70px, 40px 70px;
    }
    
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }
    
    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent);
      top: -200px;
      right: -200px;
      animation-delay: 0s;
    }
    
    .orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.3), transparent);
      bottom: -150px;
      left: -150px;
      animation-delay: 7s;
    }
    
    .orb-3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 3s;
    }
    
    @keyframes drift {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(30px, -30px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(50px, -50px) scale(1.05);
      }
      50% {
        transform: translate(-30px, 30px) scale(0.95);
      }
      75% {
        transform: translate(40px, 40px) scale(1.02);
      }
    }
    
    .signup-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.97);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-field {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      outline: none;
    }
    
    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .input-field.error {
      border-color: #ef4444;
    }
    
    .input-label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      transition: all 0.3s ease;
      color: #64748b;
    }
    
    .input-field:focus + .input-label,
    .input-field:not(:placeholder-shown) + .input-label {
      top: -0.5rem;
      font-size: 0.75rem;
      background: white;
      padding: 0 0.5rem;
      color: #667eea;
    }
    
    .signup-button {
      transition: all 0.3s ease;
    }
    
    .signup-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .signup-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .checkbox-custom {
      width: 1.25rem;
      height: 1.25rem;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message-box {
      padding: 0.875rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .message-box.show {
      display: block;
    }
    
    .message-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .message-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>

  </div>
  <script>
    const defaultConfig = {
      background_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#1a202c",
      primary_action_color: "#f59e0b",
      secondary_action_color: "#764ba2",
      font_family: "Poppins",
      font_size: 16,
      page_title: "Join Bahala Ka",
      page_subtitle: "Create your account and start connecting",
      name_label: "Full Name",
      email_label: "Email Address",
      password_label: "Password",
      confirm_password_label: "Confirm Password",
      terms_text: "I agree to the Terms of Service and Privacy Policy",
      signup_button_text: "Create Account",
      login_prompt: "Already have an account?",
      login_link_text: "Log in"
    };

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const fontFamily = `${customFont}, ${baseFontStack}`;
      const baseSize = config.font_size || defaultConfig.font_size;
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      
      const animatedBg = document.querySelector('.animated-bg');
      if (animatedBg) {
        animatedBg.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${secondaryActionColor} 100%)`;
      }
      
      document.body.style.fontFamily = fontFamily;
      
      const signupCard = document.querySelector('.signup-card');
      signupCard.style.backgroundColor = surfaceColor;
      signupCard.style.color = textColor;
      
      const pageTitle = document.getElementById('page-title');
      pageTitle.style.fontSize = `${baseSize * 2}px`;
      pageTitle.style.color = textColor;
      pageTitle.textContent = config.page_title || defaultConfig.page_title;
      
      const pageSubtitle = document.getElementById('page-subtitle');
      pageSubtitle.style.fontSize = `${baseSize}px`;
      pageSubtitle.style.color = textColor;
      pageSubtitle.textContent = config.page_subtitle || defaultConfig.page_subtitle;
      
      const nameLabel = document.getElementById('name-label');
      nameLabel.style.fontSize = `${baseSize}px`;
      nameLabel.textContent = config.name_label || defaultConfig.name_label;
      
      const emailLabel = document.getElementById('email-label');
      emailLabel.style.fontSize = `${baseSize}px`;
      emailLabel.textContent = config.email_label || defaultConfig.email_label;
      
      const passwordLabel = document.getElementById('password-label');
      passwordLabel.style.fontSize = `${baseSize}px`;
      passwordLabel.textContent = config.password_label || defaultConfig.password_label;
      
      const confirmPasswordLabel = document.getElementById('confirm-password-label');
      confirmPasswordLabel.style.fontSize = `${baseSize}px`;
      confirmPasswordLabel.textContent = config.confirm_password_label || defaultConfig.confirm_password_label;
      
      const termsText = document.getElementById('terms-text');
      termsText.style.fontSize = `${baseSize * 0.875}px`;
      termsText.style.color = textColor;
      termsText.textContent = config.terms_text || defaultConfig.terms_text;
      
      const signupButton = document.getElementById('signup-button');
      signupButton.style.fontSize = `${baseSize * 1.125}px`;
      signupButton.style.backgroundColor = primaryActionColor;
      signupButton.textContent = config.signup_button_text || defaultConfig.signup_button_text;
      
      const loginPrompt = document.getElementById('login-prompt');
      loginPrompt.style.fontSize = `${baseSize * 0.875}px`;
      loginPrompt.style.color = textColor;
      loginPrompt.textContent = config.login_prompt || defaultConfig.login_prompt;
      
      const loginLink = document.getElementById('login-link');
      loginLink.style.fontSize = `${baseSize * 0.875}px`;
      loginLink.style.color = primaryActionColor;
      loginLink.textContent = config.login_link_text || defaultConfig.login_link_text;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["page_title", config.page_title || defaultConfig.page_title],
        ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle],
        ["name_label", config.name_label || defaultConfig.name_label],
        ["email_label", config.email_label || defaultConfig.email_label],
        ["password_label", config.password_label || defaultConfig.password_label],
        ["confirm_password_label", config.confirm_password_label || defaultConfig.confirm_password_label],
        ["terms_text", config.terms_text || defaultConfig.terms_text],
        ["signup_button_text", config.signup_button_text || defaultConfig.signup_button_text],
        ["login_prompt", config.login_prompt || defaultConfig.login_prompt],
        ["login_link_text", config.login_link_text || defaultConfig.login_link_text]
      ]);
    }

    // Form handling
    const signupForm = document.getElementById('signup-form');
    const signupButton = document.getElementById('signup-button');
    const messageBox = document.getElementById('message-box');
    const passwordInput = document.getElementById('password-input');
    const confirmPasswordInput = document.getElementById('confirm-password-input');

    function showMessage(message, isError = false) {
      messageBox.textContent = message;
      messageBox.className = `message-box show ${isError ? 'message-error' : 'message-success'}`;
      setTimeout(() => {
        messageBox.classList.remove('show');
      }, 4000);
    }

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name-input').value;
      const email = document.getElementById('email-input').value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const termsAccepted = document.getElementById('terms-checkbox').checked;
      
      // Validate passwords match
      if (password !== confirmPassword) {
        confirmPasswordInput.classList.add('error');
        showMessage('Passwords do not match. Please try again.', true);
        return;
      }
      
      confirmPasswordInput.classList.remove('error');
      
      signupButton.disabled = true;
      signupButton.textContent = 'Creating account...';
      
      // Simulate signup process
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      // Show success message
      showMessage('Account created successfully! Welcome to Bahala Ka.', false);
      
      signupButton.disabled = false;
      const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
      signupButton.textContent = config.signup_button_text || defaultConfig.signup_button_text;

      // Redirect to login page after signup
setTimeout(() => {
  window.location.href = "joinpage.html"; // your login page
}, 1200);

      
      // Reset form
      signupForm.reset();
    });

    // Remove error class when user types in confirm password
    confirmPasswordInput.addEventListener('input', () => {
      confirmPasswordInput.classList.remove('error');
    });

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    onConfigChange(window.elementSdk ? window.elementSdk.config : defaultConfig);
  </script>
